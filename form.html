<!DOCTYPE html>
<fieldset>
<legend>Add SNES Game to Database</legend>
<br />
<form method="post" action="snes_add.php">
	<table class="naked_table">
		<tr>
			<td><label for="title"><b>Title of Game</b></label></td>
			<td><input type="text" name="title" /></td>
		</tr>
		<tr>
			<td><label for="box"><b>Box (Yes or No?)</b></label></td>
			<td><input type="text" name="box" list="box_choice" /></td>
		</tr>
		<tr>
			<td><label for="instructions"><b>Instructions (Yes or No?)</b></label></td>
			<td><input type="text" name="instructions" list="instructions_choice" /></td>
		</tr>
		<tr>
			<td><label for="shape"><b>Shape</b></label></td>
			<td><input type="text" name="shape" list="shape_choice"/></td>
		</tr>
		<tr>
			<td><label for="year"><b>Year</b></label></td>
			<td><input type="number" name="year" list="year_choice" /></td>
		</tr>
		<tr>
			<td><label for="num_of_copies"><b>Number of Copies</b></label></td>
			<td><input type="number" name="num_of_copies" list="copies_choice" /></td>
		</tr>
		<tr>
			<td><input class="btn" type="submit" value="Add to Database" /></td>
			<td><input class="btn" type="reset" value="Start Over" /></td>
		</tr>
	</table>
	<datalist id="box_choice">
		<option value="Yes">
		<option value="No">
	</datalist>
	<datalist id="instructions_choice">
		<option value="Yes">
		<option value="No">
	</datalist>
	<datalist id="shape_choice">
		<option value="Bad">
		<option value="Good">
		<option value="Great">
		<option value="Mint">
	</datalist>
	<datalist id="year_choice">
		<option value="1991">
		<option value="1992">
		<option value="1993">
		<option value="1994">
		<option value="1995">
		<option value="1996">
	</datalist>
	<datalist id="copies_choice">
		<option value="1">
		<option value="2">
		<option value="3">
		<option value="4">
		<option value="5">
	</datalist>
</form>
</fieldset>
